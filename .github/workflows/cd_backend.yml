on:
 push:
jobs:
    build:
        runs-on: ubuntu_latest
        steps:
            - name: Checking out the code
              uses: action/checkout@v2

            - name: docker login
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOCKEN }}
